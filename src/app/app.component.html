<div class="container">
  <h1>Приложение для мониторинга погоды</h1>
  <div class="search">
    <div class="search__box">
      <input
        type="text"
        class="search__txt"
        placeholder="Поиск"
        [(ngModel)]="city_name"
      />
      <button class="search__btn" (click)="addCityName()">
        <i class="fa fa-search" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <app-wiget [cities_names]="city_names"></app-wiget>

  <app-cities
    [subscribe_cities]="follow_cities"
    (childEventHumdity)="checkHumdity($event)"
    (childEventRemove)="removeFollowCity($event)"
    (childEventAllParams)="checkAllParams($event)"
  ></app-cities>
</div>
